<div  style="width: 80%; text-align:center; margin:auto; padding-top: 2%;">

   <p class="fs-2 container unauthenticated">Para iniciar sesion con Github da click <a href="/oauth2/authorization/github">aqui</a> </p>

   <div class="fs-3 container authenticated" style="display: none">Bienvenido <span id="usuario"></span> <br>
  <button class="btn btn-primary" onclick="location.href='homepage.html';">Continuar</div>

<script type="text/javascript">
  $.get("/user", function (data) {
      $("#usuario").html(data.name);
      $(".unauthenticated").hide()
      $(".authenticated").show()
  });
</script>
